<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <button onclick="startTime()">Start</button>
        <button onclick="stopTime()">Stop</button>
        <h1>result <span id="results"></span></h1>
    </main>
    <script>
        let n;
        let s;
        let fc;

        function startTime(){
            n = event.timeStamp / 1000;
            n.toFixed(2);
        }
        function stopTime(){
            s = event.timeStamp / 1000;
            s.toFixed(2);
            fc = s - n;
            results.innerHTML = fc.toFixed(2);
        }
    </script>
</body>
</html>
